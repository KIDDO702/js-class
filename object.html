        const calculator = {
            add: function (a, b) {
                return a + b;
            },
            subtract: function (a, b) {
                return a - b;
            },
            multiply: function (a, b) {
                return a * b;
            },
            divide: function (a, b) {
                if (b !== 0) {
                    return a / b;
                } else {
                    return "Cannot be divide by 0";
                }
            }
        };

        console.log(calculator.add(5, 2));
        console.log(calculator.subtract(15, 20));
        console.log(calculator.multiply(5, 2));
        console.log(calculator.divide(10, 0));
