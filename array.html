<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Arrays</title>
</head>
<body>
    <script>
        // Arrays
        
        // Creating an array
        const students = ['Robert', 'Fatma', 'Mumbi', 'Jeff', 'Gideon', 'Were'];
        console.log(students);

        // Accessing elements in an array
        console.log(students[0]);
        console.log(students[1]);

        // Modifying an array 
        students[1] = 'Osman';
        console.log(students);

        // Adding an element to an array
        students.push('my-love');
        console.log(students);

        // Delete an element from an array
        students.pop(); // Removes the last item on array
        students.shift(); // Remove 0 index on array
        console.log(students);

        // Length of an array
        console.log(students.length);
    </script>
</body>
</html>
